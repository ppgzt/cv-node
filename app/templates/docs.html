<!doctype html>

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

<table class="centered thick-border">
	<tr>
		<th>Status</th>
        <th>Type</th>
        <th>File Path</th>
		<th>Run ID</th>
	</tr>
	{% for item in items %}
    
	<tr>
		<td>{{ item.status.name }}</td>
		<td>{{ item.type.name 	}}</td>
		<td>{{ item.file_path 	}}</td>
		<td>{{ item.run_id 		}}</td>
	</tr>		

    {% endfor %}    
</table
