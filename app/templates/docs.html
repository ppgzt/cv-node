<!doctype html>

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

<table class="centered thick-border">
	<tr>
		<th>Status</th>
		<th>Run</th>
        <th>Sensor</th>
        <th>Type</th>
        <th>Data</th>
	</tr>
	{% for item in items %}
    
        <tr>
            {% for k, v in item.items() %}
                <!-- <td>{{ k }}</td> -->
                <td>{{ v }}</td>
            {% endfor %}
        </tr>		

    {% endfor %}    
</table
